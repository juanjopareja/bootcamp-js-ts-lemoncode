<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación Memoria</title>
  </head>
  <body>
    <div id="app">
      <h1>Aplicación Memoria</h1>

      <div class="boardContainer">
        <div class="cartContainer" id="cartContainer">
          <div class="cart" data-indice-id="0">
            <img class="cartImage" id="data-indice-imagen-0">
          </div>
          <div class="cart" data-indice-id="1">
            <img class="cartImage" id="data-indice-imagen-1">
          </div>
          <div class="cart" data-indice-id="2">
            <img class="cartImage" id="data-indice-imagen-2">
          </div>
          <div class="cart" data-indice-id="3">
            <img class="cartImage" id="data-indice-imagen-3">
          </div>
          <div class="cart" data-indice-id="4">
            <img class="cartImage" id="data-indice-imagen-4">
          </div>
          <div class="cart" data-indice-id="5">
            <img class="cartImage" id="data-indice-imagen-5">
          </div>
          <div class="cart" data-indice-id="6">
            <img class="cartImage" id="data-indice-imagen-6">
          </div>
          <div class="cart" data-indice-id="7">
            <img class="cartImage" id="data-indice-imagen-7">
          </div>
          <div class="cart" data-indice-id="8">
            <img class="cartImage" id="data-indice-imagen-8">
          </div>
          <div class="cart" data-indice-id="9">
            <img class="cartImage" id="data-indice-imagen-9">
          </div>
          <div class="cart" data-indice-id="10">
            <img class="cartImage" id="data-indice-imagen-10">
          </div>
          <div class="cart" data-indice-id="11">
            <img class="cartImage" id="data-indice-imagen-11">
          </div>
        </div>

        <div class="controlContainer">
          <div class="messageContainer">
            <p id="textMessage"></p>
          </div>
          <div class="attemptContainer">
            <p>Intentos: <span id="attempts">0</span></p>
          </div>
          <div class="buttonContainer">
            <button class="startGameBtn" id="startGameBtn">Iniciar Partida</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
